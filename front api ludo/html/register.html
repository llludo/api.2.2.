<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="register.css" />
		<title>Api Auth</title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<link rel="stylesheet" href="/style/register.css" />
				<title>Api Auth</title>
			</head>
			<body>
				<form action="" id="form">
					<div>
						<div class="column1">
							<label for="UN">pseudo</label> <span style="color: red">*</span><br />
							<input type="text" placeholder="pseudo" id="pseudo" required />
							<label for="PW">password</label> <span style="color: red">*</span><br />
							<input
								type="password"
								placeholder="type a complex password"
								id="password"
								required
							/>
							<label for="e">email</label> <span style="color: red">*</span><br />
							<input
								type="email"
								placeholder="typa a valid email"
								id="email"
								required
							/>
						</div>
					</div>
					<div class="image"></div>
				
						<input type="submit" value="register" />
				
				</form>
			</body>
			<script src="/js/register.js"></script>
		</html>
	</body>
</html>
